# Nginx configuration for Achievers Learning Center
# Place this file at: /etc/nginx/sites-available/achieverslearningcenter.lk

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name achieverslearningcenter.lk www.achieverslearningcenter.lk;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name achieverslearningcenter.lk www.achieverslearningcenter.lk;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/achieverslearningcenter.lk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/achieverslearningcenter.lk/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/achievers_access.log;
    error_log /var/log/nginx/achievers_error.log;

    # Max upload size (for course materials, images, etc.)
    client_max_body_size 100M;

    # Static files
    location /static/ {
        alias /home/achievers/achieverslearningcenter.lk/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (user uploads)
    location /media/ {
        alias /home/achievers/achieverslearningcenter.lk/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Favicon
    location /favicon.ico {
        alias /home/achievers/achieverslearningcenter.lk/staticfiles/favicon.ico;
        access_log off;
        log_not_found off;
    }

    # Proxy to Gunicorn
    location / {
        proxy_pass http://unix:/run/gunicorn/achievers.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 300s;
        proxy_read_timeout 300s;
    }
}
